<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="desktop.css" media="(min-width:1020px)">
  <link rel="stylesheet" href="mobile.css"  media="(max-width:425px)">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <header>
    <h2>S P L I<br> T T E R</h2>
  </header>
  <div class="container ">
    <section class="bill">
      <h3>Bill</h3>
      <input type="number" name="bill" class="bill__input" placeholder="0" id="bill" >
    </section>
    <section class="tip">
      <h3>Select Tip %</h3>
      <div class="tip__grid" id="tip">
        <button class="tip__grid__btn__1 " value="5">5%</button>
        <button class="tip__grid__btn__2 " value="10">10%</button>
        <button class="tip__grid__btn__3 " value="15">15%</button>
        <button class="tip__grid__btn__4 " value="25">25%</button>
        <button class="tip__grid__btn__5 " value="50">50%</button>
        <input class="tip__grid__btn__6" id="custom" type="number" placeholder="CUSTOM">
      </div>
     
      
    </section>
    <section class="people">
      <h3>Number of People</h3>
      <input type="number" class="people__number" id="people">
    </section>


    <section class="result flex">
      <div class="result__container">
        <div class="result__amount">
          <div>
            <h4>Tip Amount</h4>
            <span>/ person</span>
          </div>
          <p class="result__price" id="tipAmount">$0.00</p>
        </div>
        <div class="result__total">
          <div>
            <h4>Total</h4>
            <span>/ person</span>
          </div>
          <p class="result__price" id="total">$0.00</p>
        </div>
      </div>
      <button id="reset">RESET</button>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
