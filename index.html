<body class="flex">

        <button value="15">15%</button>
        <button value="25">25%</button>
        <button value="50">50%</button>
        <input type="number" placeholder="Custom"/>
      </div>
     
      
    </section>
    <section class="people">
      <h3>Number of People</h3>
      <input type="number" class="people__number">
    </section>


    <section class="result flex">
      <div class="result__container">
        <div class="result__amount">
          <div>
            <h4>Tip Amount</h4>
            <span>/ person</span>
          </div>
          <p class="result__price">$0.00</p>
        </div>
        <div class="result__total">
          <div>
            <h4>Total</h4>
            <span>/ person</span>
          </div>
          <p class="result__price">$0.00</p>
        </div>
      </div>
      <button>RESET</button>
    </section>
  </div>
